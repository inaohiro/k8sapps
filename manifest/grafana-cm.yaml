apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-env
  namespace: default
data:
  GF_AUTH_ANONYMOUS_ENABLED: "true"
  GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
  GF_AUTH_DISABLE_LOGIN_FORM: "true"
  GF_FEATURE_TOGGLES_ENABLE: traceqlEditor
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ini
  namespace: default
data:
  grafana.ini: |
    [paths]
    provisioning = /etc/grafana/provisioning

    [server]
    protocol = http

    [users]
    home_page = /d/46858ff1-dc5e-4499-a727-47fd38da622a/demo?orgId=1

    [auth]
    disable_login_form = true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  namespace: default
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus:9090
      basicAuth: false
      isDefault: false
      version: 1
      editable: false
      jsonData:
        httpMethod: GET
    - name: Tempo
      type: tempo
      access: proxy
      orgId: 1
      url: http://tempo:3200
      basicAuth: false
      isDefault: true
      version: 1
      editable: false
      apiVersion: 1
      uid: tempo
      jsonData:
        httpMethod: GET
        serviceMap:
          datasourceUid: prometheus
        streamingEnabled:
          search: true
  demo.yaml: |
    apiVersion: 1
    providers:
      - name: "Demo"
        orgId: 1
        folder: "Demo"
        folderUid: "demo"
        type: file
        disableDeletion: true
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards/demo

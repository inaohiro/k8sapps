apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: admin-role
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: admin-sa
    namespace: default
roleRef:
  kind: Role
  name: admin-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: default
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: admin-sa
      containers:
        - name: webapp
          image: webapp:v1
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: service
metadata:
  name: webapp
  namespace: default
spec:
  type: LoadBalancer
  selector:
    name: webapp
  ports:
    - port: 8080
      targetPort: 8080

apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-env
  namespace: default
data:
  K6_OTEL_GRPC_EXPORTER_INSECURE: "true"
  K6_OTEL_MTRICS_PREFIX: "k6_"
  K6_OTEL_GRPC_EXPORTER_ENDPOINT: "otel-collector:4317"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-data
  namespace: default
data:
  scripts.js: |
    import step1 from "./step1.js";
    // import step2 from "./step2";
    // import step3 from "./step3";

    // export { step1, step2, step3 };
    export { step1 };

    export const options = {
      scenarios: {
        step1: {
          executor: "per-vu-iterations",
          exec: "step1",
          vus: 1,
          iterations: 1,
          startTime: "0s",
        },
        // step2: {
        //   executor: "per-vu-iterations",
        //   exec: "step2",
        //   vus: 1,
        //   iterations: 1,
        //   startTime: "0s",
        // },
        // step3: {
        //   executor: "per-vu-iterations",
        //   exec: "step3",
        //   vus: 1,
        //   iterations: 1,
        //   startTime: "0s",
        // },
      },
    };

    export default function () {}
  step1.js: |
    import http from "k6/http";

    const url = "http://gateway-clusterip";

    export default function () {
      const namespaces = [fakeName(), fakeName(), fakeName()];

      for (const namespace of namespaces) {
        const issueTokenReq = { namespace: namespace };
        let res = http.post(url, JSON.stringify(issueTokenReq), {
          headers: { "Content-Type": "application/json" },
        });
        const token = res.json().token;

        http.get("http://gateway-clusterip/deployments", {
          headers: { Authorization: `Bearer ${token}` },
        });
        http.get("http://gateway-clusterip/pods", {
          headers: { Authorization: `Bearer ${token}` },
        });
        http.get("http://gateway-clusterip/services", {
          headers: { Authorization: `Bearer ${token}` },
        });
        http.get("http://gateway-clusterip/images", {
          headers: { Authorization: `Bearer ${token}` },
        });
        http.get("http://gateway-clusterip/flavors", {
          headers: { Authorization: `Bearer ${token}` },
        });
      }
    }

    function fakeName() {
      return Math.random().toString(32).substring(2);
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6
  namespace: default
  labels:
    app: k6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k6
  template:
    metadata:
      labels:
        app: k6
    spec:
      containers:
        - name: k6
          image: grafana/k6
          # TODO: loop
          command: ["/bin/sh", "-c"]
          args: ["k6 run -o experimental-opentelemetry /opt/k6/scripts/scripts.js && exit 1"]
          envFrom:
            - configMapRef:
                name: k6-env
          volumeMounts:
            - name: k6-data
              mountPath: /opt/k6/scripts
              readOnly: true
      volumes:
        - name: k6-data
          configMap:
            name: k6-data
